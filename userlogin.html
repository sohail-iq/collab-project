<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userlogin.css" type="text/css">
    <title>User Login</title>
</head>

<body>
    <div class="container">
        <div class="ul">
            <table>
                <tbody>
                    <form action="">
                        <tr>
                            <td>
                                <label for="id">Id:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="id" name="user-id" placeholder="Enter Id" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" id="password" name="psw" placeholder="Enter Password" required>
                            </td>
                        </tr>
                    </form>
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button type="submit" class="loginbtn">Login</button>
        </div>
        <span class="span-btn">
            <a href="#" target="_blank">
                <button type="button" class="forgotbtn">Forgot Password</button>
            </a>
        </span>
    </div>
</body>

</html>
