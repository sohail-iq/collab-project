<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot-pass.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
    <link rel="stylesheet" href="path_to_fonts/alegreya-sans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-..." crossorigin="anonymous" />

    <title>Forgot Password</title>
</head>

<body>
    <div class="container">

        <div class="left-box">
            <h1>muft <br>
                Booking
            </h1>

            <p class="text">
                Facing any issues,<br>just ring us right away
                <br><span class="para">+91-XXXXXXXXXX</span>
            </p>
            <div class="divider"></div>

            <div class="social-icons">
                <a href="https://www.facebook.com/yourpage"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/yourusername"><i class="fab fa-twitter"></i></a>
            </div>

        </div>

        <div class="container-2">
            <div class="inner-container">
                <h2>Reset Password</h2>
                <p>Enter your credentials to send a password reset link to your email.</p>
                <input type="text" id="username" placeholder="User name">
                <input type="email" name="email" id="email" placeholder="Email Id">

                <button type="submit" class="reset-pass">Reset password</button>

                <div class="lgn-back">
                    <a href="./userlogin.html">Back to login page</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
